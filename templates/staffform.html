{%block sidebar_block%}{%endblock%}

{%block body_block%}
    
        <form id="category_form" method="post" action="/staff/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Save" />
        </form>
    
    
{%endblock%}
